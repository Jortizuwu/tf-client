<div class="typer">
  <p class="text-center">lenguaje!</p>
  <div
    class="typer--wrapper"
    [ngClass]="{
      'opacity-0': focused,
      'opacity-100': !focused,
    }">
    <svg
      style="height: 24px; width: 24px; margin-right: 10px"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 12h14M12 5l7 7-7 7"></path>
    </svg>
    <span> Click here or start typing to focus </span>
  </div>
  <span>{{ getTextToWriteToString }}</span>
  <span>{{ letters }}</span>
  <div
    [ngClass]="{
      'blur-none': focused,
      'cursor-pointer blur-md': !focused,
    }"
    class="border-none"
    tabindex="0"
    (focus)="onFocus()"
    (blur)="onBlur()">
    <div class="typer--content">
      <app-caret />
      <div class="typer--text__back">
        <app-character
          *ngFor="let letter of letters; let i = index"
          [text]="text"
          [letter]="letter"
          [index]="i">
        </app-character>
      </div>
    </div>
    <app-label class="text-center" text="lenguaje!" />
  </div>
</div>
